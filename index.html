<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laivanupotusta koordinaateilla</title>
  
  <!-- React ja ReactDOM -->
  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  
  <!-- Babel JSX-tukea varten -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Perustyylit -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      margin-top: 10px;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: 1px solid #253764;
    }
    .sea { background-color: rgb(190, 229, 255); }
    .island { background-color: rgb(212, 195, 143); cursor: not-allowed; }
    .hit { background-color: rgb(254, 202, 202); }
    .miss { background-color: rgb(229, 231, 235); }
    .selected { background-color: rgb(254, 240, 138); }
    .coords {
      font-size: 0.8rem;
      background-color: black;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      position: absolute;
      top: -20px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      background-color: #253764;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Peli JavaScript -->
  <script type="text/babel" src="coordinates-battleship.js"></script>
</body>
</html>
