<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laivanupotusta koordinaateilla</title>
  <!-- Include React and ReactDOM -->
  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <!-- Basic styling for layout and game board -->
  <style>
    /* Center the game container */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    /* Grid layout for the board */
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px;
      margin-top: 10px;
    }
    /* Cell styling */
    .cell {
      width: 100%;
      padding-bottom: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 1px solid #253764;
    }
    .sea { background-color: rgb(190, 229, 255); }
    .island { background-color: rgb(212, 195, 143); cursor: not-allowed; }
    .hit { background-color: rgb(254, 202, 202); }
    .miss { background-color: rgb(229, 231, 235); }
    .selected { background-color: rgb(254, 240, 138); }
    /* Coordinates tooltip */
    .coords {
      position: absolute;
      top: -20px;
      font-size: 0.8rem;
      background-color: black;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      white-space: nowrap;
    }
    /* Button styling */
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Load the game JavaScript file -->
  <script src="coordinates-battleship.js"></script>
</body>
</html>
